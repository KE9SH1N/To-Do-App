<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>


    <!--Custom Css file-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <script src="./fontawesome-free-5.15.4-web/js/all.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <header class="text-title">To-Do App</header>
        <div class="inputField">
            <input type="text" placeholder="Add new todo (max 25 character)" maxlength="25"> <!--max alphabate with white space input limit 25-->
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!--Data come from user input-->
        </ul>

        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending tasks.</span>
            <button> Clear All</button>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
